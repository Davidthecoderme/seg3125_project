<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Canada Immigration - Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Book a Consultant</h1>
    <form id="bookingForm">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="service" class="form-label">Select Service</label>
            <select class="form-select" id="service" required>
                <option value="visa">Visa Consultation</option>
                <option value="residency">Permanent Residency</option>
                <option value="citizenship">Citizenship Application</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitBooking()">Submit</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="bookingSuccessModal" tabindex="-1" aria-labelledby="bookingSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookingSuccessModalLabel">Booking Successful</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="bookingDetails">
                <!-- Booking details will be displayed here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='homePage.html'">Back to Home</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function submitBooking() {
        // Get user input values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var service = document.getElementById("service").value;
        var date = document.getElementById("date").value;

        // Validate inputs
        if (name.trim() === "" || email.trim() === "" || service.trim() === "" || date.trim() === "") {
            alert("Please fill in all fields.");
            return;
        }

        // Display booking details in modal
        var modalBody = document.getElementById("bookingDetails");
        modalBody.innerHTML = "<p><strong>Name:</strong> " + name + "</p>" +
            "<p><strong>Email:</strong> " + email + "</p>" +
            "<p><strong>Service:</strong> " + service + "</p>" +
            "<p><strong>Preferred Date:</strong> " + date + "</p>";

        // Show modal
        var modal = new bootstrap.Modal(document.getElementById('bookingSuccessModal'), {});
        modal.show();
    }
</script>

</body>
</html>
